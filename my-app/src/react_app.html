<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>React</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1 class="bg-primary text-white display-4">React</h1>
    <div class="container mt-3">
        <div id="root">wait...</div>
    </div>
    <script type="text/babel">
        let dom = document.querySelector('#root')

        let title = "React page."
        let message = "メッセージを表示します。"

        const msg = {
            fontSize: "20pt",
            fontWeight: "bold",
            color: "#FF0000",
            border: "2px solid #00FFFF",
        }

        let printMsg = function (msg, size, color) {
            const style = {
                fontSize: size + "pt",
                fontWeight: "700",
                color: color,
                border: "1px solid " + color
            }
            return <p style={style}>{msg}</p>
        }

        let el = (
            <div className="alert alert-primary mt-3">
                <h4>{title}</h4>
                <h6>{message}</h6>
                <div className="alert alert-secondary mt-3">
                    {printMsg('最初のメッセージ', 36,'#FFF')}
                    {printMsg('次のメッセージです', 24,'#AAA')}
                    {printMsg('最後のメッセージでした。', 12,'#666')}
                </div>
            </div>
        )
        ReactDOM.render(el, dom)
    </script>
</body>

</html>
